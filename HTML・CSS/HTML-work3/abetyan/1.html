<html>
<head>
  <!-- ページの文字エンコードをShift_JISに設定 -->
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  <!-- このHTMLがホームページ・ビルダーによって生成されたことを記述 -->
  <meta name="GENERATOR" content="JustSystems Homepage Builder Version 20.0.6.0 for Windows">
  <!-- スタイルシートのタイプを指定 -->
  <meta http-equiv="Content-Style-Type" content="text/css">
  <!-- ページのタイトルを設定 -->
  <title>阿部寛のホームページ</title>
</head>

<!-- ページを左右に分割するフレームセットを定義 -->
<frameset cols=18,82>
  <!-- 左側のフレーム: menu.htmを読み込み、名前を "left" に設定 -->
  <frame src="2.html" marginheight="0" marginwidth="0" scrolling="auto" name="left">
  <!-- 右側のフレーム: top.htmを読み込み、名前を "right" に設定 -->
  <frame src="3.html" marginheight="0" marginwidth="0" scrolling="auto" name="right">
  
  <!-- フレームをサポートしていないブラウザのために内容を記述 -->
  <noframes>
    <body>
      <!-- フレーム非対応のブラウザで表示される内容 -->
    </body>
  </noframes>
</frameset>
</html>
